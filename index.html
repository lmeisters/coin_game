<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Coin Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Coin Game</h1>
            <div class="grid">
                <!-- Grid Cells -->
                <div class="cell" data-id="0"></div>
                <div class="cell" data-id="1"></div>
                <div class="cell" data-id="2"></div>
                <div class="cell" data-id="3"></div>
                <div class="cell" data-id="4"></div>
                <div class="cell" data-id="5"></div>
                <div class="cell" data-id="6"></div>
                <div class="cell" data-id="7"></div>
                <div class="cell" data-id="8"></div>
            </div>
            <div class="info">
                <p>Coins: <span id="coin-count">1000</span></p>
                <p>Current Block Cost: <span id="block-cost">1</span></p>
                <button id="place-deposit">Deposit Block</button>
                <button id="place-conveyor">Conveyor Belt</button>
                <button id="delete-block">Delete Block</button>
            </div>
            <button id="reset">Reset Game</button>
        </div>
        <div id="coin" class="coin"></div>
        <script src="script.js"></script>
    </body>
</html>
